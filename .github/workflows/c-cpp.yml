name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: install depencencies
      run: |
        sudo apt-get install cppcheck fpc
    - name: make
      run: make
    - name: make install
      run: sudo make install
    - name: make test
      run: make test
